<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajudando Lares</title>
    <link rel="stylesheet" href="/principal/css/style-contatos.css">
</head>
<body>        
    <header>
        <img src="/imagens/utils/logo-completa.png" alt="Logo Ajudando Lares" class="logo">

        <div class="logo-botoes">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="lares.html">Lares</a></li>
                    <li><a href="sobre-nos.html">Sobre nós</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            <div class="contact-form">
                <h3>Envie-nos uma mensagem:</h3>
                <input type="email" placeholder="Email address*" required>
                <input type="text" placeholder="Nome do lar*" required>
                <input type="text" placeholder="Endereço do lar*" required>
                <textarea placeholder="História, qual ajuda oferece.." required></textarea>
                <div class="image-upload">
                    <label for="file-input">Upload</label>
                    <input type="file" id="file-input" name="file-input" style="display: none;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
