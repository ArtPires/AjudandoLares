<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajudando Lares</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <img src="logos/logo-completa.png" alt="Logo Ajudando Lares" class="logo">

        <div class="logo-botoes">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Lares</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="lares">
            <div class="grid">
                
            </div>
        </section>
    </main>

    <script src="script-pagina-lares.js"></script>
    
    <div id="contato-info" class="contato-info">
        <h2>Casa</h2>
        <p>Descrição:</p>
        <ul>
            <li>
                <a href="www.site.com.br" target="_blank"><i class="fa fa-globe"></i> www.site.com.br</a>
            </li>
            <li>
                <i class="fa fa-phone"></i> (99) 99999-9999
            </li>
            <li>
                <a href="mailto:email@email.com" target="_blank"><i class="fa fa-envelope"></i> email@email.com</a>
            </li>
            <li>
                <i class="fa fa-map-marker"></i> R. da casa, 1111- Casa, Curitiba - PR, 99999-999
            </li>
        </ul>
        <button class="fechar-info">Fechar</button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Ajudando Lares</p>
        </div>
    </footer>
</body>
</html>
